<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <title>Les Petits Plats</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <!--style de police si besoin-->        
        <script src="https://kit.fontawesome.com/34f3a0db38.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <header>
            <img id="header-logo" src="./logopetitplat.png" alt="logopetitplat">
        </header>
        <div class="recherche recherche--globale">
            <input class="input-recherche input-recherche--globale" type="search" placeholder="Rechercher un ingrédient, apareil">
            <button class="bouton bouton--recherche" type="button" title="rechercher">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <!-- Zone d'affichage des tags sélectionnés-->
        <div class="d-flex flex-row" id="tag-zone">
            <div>je suis un tag test 1</div>
            <div>je suis un tag test 2</div>
        </div>
        <!-- Zone des filtres-->
        <div class="container p-0 m-0">
            <div class="row row-cols-3 p-0 m-0">
                <div class="col-auto p-0 m-0"><!-- Filtre des ingrédients-->
                    <div class="switch-on--ingredient container p-0 m-0">
                        <button class="bouton bouton--ingredient px-3 py-0">
                            Ingrédient <div class="spacer--20"></div>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                    <div class="container p-0 m-0">
                        <div class="row row-cols-2 p-0 m-0">
                            <div class="col col-auto p-0 m-0">
                                <div  type="button" id="dropdown-recherche-ingredient" data-bs-toggle="dropdown" data-bs-auto-close="false" aria-expanded="false">
                                    <input type="search" placeholder="Recherche un ingrédient">    
                                </div>
                                <ul class="dropdown-menu" aria-labelledby="dropdown-recherche-ingredient">
                                    <li class="dropdown-item">valleur dddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddd 1</li>
                                    <li class="dropdown-item">valleur dddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddd 2</li>
                                </ul>
                            </div>
                            <i class="switch-off--ingredient fas fa-chevron-up col col-auto p-0 m-0"></i>
                        </div>
                    </div>
                </div>
                
                <div class="col-auto p-0 mx-3"><!-- Filtre appareil-->
                    filtre-box
                </div>
                <div class="col-auto p-0 m-0"> <!-- Filtre ustensile-->
                    filtre-box
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="./index.js"></script>
    </body>
</html>
